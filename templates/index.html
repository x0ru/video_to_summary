<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="">
<style>

#myDIV {
display: none;
}
#spinning{
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}
/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<body>
<h1 popover id="myheader">Hello</h1>




<div id="myDIV">We are working on it
<div id="spinning">

</div>
</div>

 <form  method="post" id="theForm">
  {{ form.csrf_token }}
  {{ form.video_link }}
  <button popovertarget="myheader" type="button" id="something">Click Me!</button>
  <button popovertarget="myheader"  type="submit" id="myCheck">Click Me!</button>
     {{ form.submit() }}

 </form>
<div class="messages" style="height: 500px; width:500px; background-color:red;">
{{ request.method == 'POST' }}

{% if form.video_link.data is not none %}
 <p>We are processing video</p>
{% endif %}


<script>
let messageContainer = document.querySelector(".messages");

 socket = io();
 socket.on('connect', function(){
 socket.send('a')
 })

 socket.on('message', function(msg) {
        let messageElement = document.createElement("p")
        messageElement.innerText = msg
        console.log(msg)
        messageContainer.appendChild(messageElement)
        socket.send('a')
    })

    function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

$('#something').click(function() {
    setTimeout(myFunction, 3000);
    document.getElementById("myCheck").click();
});
</script>


</body>
</html>
