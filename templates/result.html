{% extends 'base.html' %}


{% block content %}

<a href="{{url_for('index')}}" >Index</a>

<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ end_for_embed }}" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>

<div id="textbox">
<h2> Title</h2>
{% for line in summary2 %}
<p>{{ line }}</p>
{% endfor %}
</div>
<button onclick="copyText()">Copy</button>

<h2> Title2</h2>
<p id="textbox2">{{ summary }}</p>
<button onclick="copyText2()">Copy</button>

<form  method="post" id="form-result">
  {{ translate.csrf_token }}
  {{ translate.languages }}
    <p>Need translation ? No problem type desired language and press submit!</p>
  <button type="button" onmousedown="fastSubmit();">Submit</button>
 </form>

{% endblock %}
